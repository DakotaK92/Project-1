<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Events App</title>
    <script>
        function initMap() {
            // Your code to initialize the map goes here
        }
    </script>
    <script src="./assets/js/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <h1>Local Events App</h1>
    <div class="main-container">
        <div class="input-container">
            <!-- Dropdown menu for categories -->
            <label for="category">Select a Category:</label>
            <select id="category">
                <option value="sports,concerts,festivals,conferences,expos,performing-arts">All</option>
                <option value="sports">Sports</option>
                <option value="concerts">Concerts</option>
                <option value="festivals">Festivals</option>
                <option value="conferences">Conferences</option>
                <option value="expos">Expos</option>
                <option value="performing-arts">Performing Arts</option>
            </select>

            <!-- Enter a City input and button -->
            <label for="location">Enter a City:</label>
            <input type="text" id="location" placeholder="Enter a city">
            <label for="distance">Search Radius (in miles):</label>
            <input type="number" id="distance" name="distance" min="1" value="5">
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date">
            <button id="searchButton">Search Events</button>
            
            <div id="pastCitySearches">
                <h2>Past City Searches:</h2>
                <ul id="pastCityList"></ul>
            </div>
        </div>

        <div class="weather-container" style="display: none;">
            <div class="weather__body">
                <h1 class="weather__city"><!--Weather in [City Name]--></h1>
                <div class="weather__datetime">
                    <!--[Date and Time]-->
                </div>
                <div class="weather__forecast">
                    <!--[Weather Forecast]-->
                </div>
                <div class="weather__icon">
                    <!--<img src="" alt="Weather Icon">-->
                </div>
                <p class="weather__temperature">
                    <!--[Temperature]-->
                </p>
                <div class="weather__minmax">
                    <p><!--Min: [Min Temperature]°--></p>
                    <p><!--Max: [Max Temperature]°--></p>
                </div>
            </div>
        
            <div class="weather__forecast-3hour">
                <h2><!--3-Hour Weather Forecast--></h2>
                <div class="forecast-items">
                    <!-- Forecast items will be dynamically added here using JavaScript -->
                </div>
            </div>
        
            <div class="weather__info">
                <div class="weather__card">
                    <i class="fa-solid fa-temperature-full"></i>
                    <div>
                        <p><!--Real Feel--></p>
                        <p class="weather__realfeel"><!--[Real Feel]°--></p>
                    </div>
                </div>
                <div class="weather__card">
                    <i class="fa-solid fa-droplet"></i>
                    <div>
                        <p><!--Humidity--></p>
                        <p class="weather__humidity"><!--[Humidity]%--></p>
                    </div>
                </div>
                <div class="weather__card">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p><!--Wind--></p>
                        <p class="weather__wind"><!--[Wind Speed] m/s--></p>
                    </div>
                </div>
                <div class="weather__card">
                    <i class="fa-solid fa-gauge-high"></i>
                    <div>
                        <p><!--Pressure--></p>
                        <p class="weather__pressure"><!--[Pressure] hPa--></p>
                    </div>
                </div>
            </div>
        </div>
             
        <div class="info-container" style="display: none;">
            <div class="details-container" id="eventResults">
                <ul>
                    <li>
                        <h3></h3>
                        <p></p>
                    </li>
                </ul>
            </div>
            <div class="info-buttons">
                <button id="prevButton">Previous</button>
                <button id="nextButton">Next</button>
                <p id="pageCounter"></p>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var date = new Date();
            var day = String(date.getDate()).padStart(2, '0');
            var month = String(date.getMonth() + 1).padStart(2, '0');
            var year = date.getFullYear();

            var today = `${year}-${month}-${day}`;
            document.getElementById("date").value = today;

            locationInput = document.getElementById('location');
            locationInput.addEventListener('input', () => {
                const inputText = locationInput.value;
                // You can add logic here for handling location input changes if needed
            });
        });
    </script>
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>
</body>

</html>
